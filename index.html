<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    
    <title>Calculadora</title>
</head>
<body>
    <fieldset>
        <div id="tela">


        </div>
        <table>
            <tr id="operadores">
                <td onclick="teclado('AC')">AC</td>
                <td onclick="teclado('%')">%</td>
                <td onclick="teclado('/')">/</td>
            </tr>
            <tr id="operadores">
                <td onclick="teclado('+')">+</td>
                <td onclick="teclado('-')">-</td>
                <td onclick="teclado('*')">*</td>
            </tr>
            <tr>
                <td onclick="teclado('7')">7</td>
                <td onclick="teclado('8')">8</td>
                <td onclick="teclado('9')">9</td>
            </tr>            
            <tr>
                <td onclick="teclado('4')">4</td>
                <td onclick="teclado('5')">5</td>
                <td onclick="teclado('6')">6</td>
            </tr>
            
            <tr>
                <td onclick="teclado('1')">1</td>
                <td onclick="teclado('2')">2</td>
                <td onclick="teclado('3')">3</td>
            </tr>
            <tr>
                <td onclick="teclado('.')">.</td>
                <td onclick="teclado('0')">0</td>
                <td onclick="teclado('=')">=</td>
            </tr>
            
        </table>


    </fieldset>
    
</body>

<script src="app.js"></script>
</html>
